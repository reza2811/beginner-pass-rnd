<!DOCTYPE html>
<html>
<head>
<style>

body{
 background-color:#f2f2f2;
 direction:rtl;
 font-family:tahoma;
 font-size:13px;
}

.MyBox{
 background-color:#fff;
 box-shadow: 2px 5px 30px rgba(0,0,0,.1);
 max-width:500px;
 min-height:200px;
 margin:10px auto;
 padding:10px;
 text-align:center;
}

#Result{
 color:red;
}

#Taeed, #BoxUserCode ,#Taeed_Shode{
 display:none;
}

</style>
</head>
<body>

<div class="MyBox">

<h2 id="MyTitle">بروی دکمه کلیک کن تا کد تولید بشه</h2>
<button id="Tolid" onclick="Tolid_Code(1000,9999);">تولید کن</button>
<button id="Taeed" onclick="Taeed_Code();">تایید کن</button>

<h2 id="Result"></h2>
<p id="Detalis"></p>

<div id="Taeed_Shode" style="text-align:center;">
 <img src="files/tick.png">
</div>

<p id="BoxUserCode">
 <input type="text" id="UserCode" maxlength="4" placeholder="کد را اینجا وارد کن">
</p>

</div>


<script>

function Tolid_Code( min , max ){
 var MyResult = Math.floor(Math.random() * (max - min)) + min;
 document.getElementById('Result').innerHTML = MyResult;
 document.getElementById('Detalis').innerHTML = "کد ارسال شد، لطفا تاییدش کنید";
 document.getElementById('BoxUserCode').style.display = "block";
 document.getElementById('Tolid').style.display = "none";
 document.getElementById('Taeed').style.display = "inline-block";
}

function Taeed_Code(){
 var Code, UserInput, Result, Box_Taeed, Detalis, BtnTaeed, Title;
 Code = document.getElementById('Result').innerHTML;
 UserInput = document.getElementById('UserCode');
 Result = document.getElementById('Result');
 Box_Taeed = document.getElementById('Taeed_Shode');
 Detalis = document.getElementById('Detalis');
 BtnTaeed = document.getElementById('Taeed');
 Title = document.getElementById('MyTitle');
 
 if( UserInput.value == "" ){
  alert("لطفا کد را وارد نمایید");
 }else if( UserInput.value == Code ){
  Box_Taeed.style.display = "block";
  UserInput.style.display = "none";
  Detalis.style.display = "none";
  BtnTaeed.style.display = "none";
  Title.style.display = "none";
  Result.innerHTML = "مرسی، کد تایید شد";
 }else{
  alert("کد را اشتباه وارد کردید");
 }
 
}

</script>

</body>
</html>
